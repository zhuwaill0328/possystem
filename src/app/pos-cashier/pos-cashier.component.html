


<div class="">
  <mat-toolbar class="toolbar">
    <button  [matMenuTriggerFor]="filter" mat-flat-button> <mat-icon >sort</mat-icon>Filter</button>

    <mat-menu #filter="matMenu" xPosition="before">
        
      <button (click)="filterProducts('')" mat-menu-item>Essentials</button>
      
      <button (click)="filterProducts(chip.Name)" *ngFor="let chip of categories" mat-menu-item>{{chip.Name}}</button>
      
    </mat-menu>
    
 
    <mat-form-field  class="mt-3" appearance="fill" style="height: 70px;width: 30%;">
         
      <input #yourInput  (blur)="onBlur($event)"  (keydown.enter)="searchBarcode($event)" autofocus matInput placeholder="Enter Barcode...">
     <span class="text-dark">{{qtty}}</span><mat-icon class="text-dark" matSuffix>clear</mat-icon>
     
    </mat-form-field>
    
    <div class="box">
      
     <button mat-flat-button color="primary" (click)="openGcash(3)" class="mb-3 mx-1 "> GCASH IN</button>
     <button mat-flat-button color="warn" (click)="openGcash(4)" class="mb-3 mx-1 "> GCASH OUT</button>
     <button mat-flat-button color="dark" [matMenuTriggerFor]="account" class="mb-3 mx-1"> <mat-icon class="text-white" >menu</mat-icon><span class="text-white">Menu</span></button>
      <mat-menu #account="matMenu" xPosition="before">
        <button mat-menu-item>Acount</button>
        <button *ngIf="admin" mat-menu-item routerLink="/home/dashboard">Back to Dashboard</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <div class="row main-frame" >
    <div class="col-7 products bg-light" >
      <div class=" product-list">

        <div  *ngFor="let row of filteredProduct">
          <mat-card style="height: 200px !important;width: 170px;">
            <mat-card-header>
              <mat-card-title>
                <strong>P{{row.Price | number: '1.2'}}</strong>
                
              </mat-card-title>
            </mat-card-header>
            <img  height="100"    mat-card-image src="{{getImage(row)}}" />
            <mat-card-actions>
              <button class="mx-2" matTooltip="Add to cart" (click)="addData(row)" mat-mini-fab color="primary">
                <mat-icon>add</mat-icon>
              </button>
              {{row.Name}}
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="col-5 ">

      <section class=" cart-table">
        <table mat-table class="table table-striped  table-hover" [dataSource]="datasource">
          <ng-container matColumnDef="quantity">
            <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Qty</th>
            <td mat-cell *matCellDef="let row">
              {{row.Qty}}
  
            </td>
  
          </ng-container>
          <ng-container matColumnDef="name">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef>Cart Items</th>
            <td mat-cell *matCellDef="let row">
              <strong> {{row.Name}}</strong><br>
              P{{row.Price | number: '.2-2'}}
            </td>
  
          </ng-container>
  
          <ng-container matColumnDef="subtotal">
            <th  class="mat-header-cell" mat-header-cell *matHeaderCellDef>Subtotal</th>
            <td mat-cell *matCellDef="let row">
              {{row.Qty * row.Price | number: '.2-2' }}
            </td>
  
          </ng-container>
  
  
          <ng-container matColumnDef="actions">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <div class="row">
                <button class="mx-2" matTooltip="Edit product" (click)="addData(row)" mat-mini-fab color="primary">
                  <mat-icon>add</mat-icon>
                </button>
                <button matTooltip="Edit product" (click)="addData(row,false)" mat-mini-fab color="warn">
                  <mat-icon>horizontal_rule</mat-icon>
                </button>
  
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky : true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        </table>
        <div id="table-bottom">

        </div>
      </section>

      <section>
        
        <h1 class="text-warning p-2 total "><strong>Total: <span >P {{ getTotalCost() | number: '1.2' }}</span></strong></h1>

      </section>
      <section>
        <mat-grid-list cols="6" rowHeight="6:2">
          <mat-grid-tile colspan="2"  rowspan="2"><button (click)="openCustomer()" class="example-full-width" mat-stroked-button><mat-icon>group</mat-icon> Customer</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('1')" class="example-full-width " mat-stroked-button>1</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('2')"   class="example-full-width" mat-stroked-button>2</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('3')"  class="example-full-width" mat-stroked-button>3</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button class="example-full-width bg-light" mat-stroked-button>Qty</button></mat-grid-tile>
          <mat-grid-tile colspan="2" rowspan="3"><button (click)="processPayment(2)" class="example-full-width" style="height: 100%;" mat-stroked-button><mat-icon>terminal</mat-icon>DEBIT/UTANG</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('4')"  class="example-full-width " mat-stroked-button>4</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('5')"  class="example-full-width" mat-stroked-button>5</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('6')"  class="example-full-width" mat-stroked-button>6</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button  class="example-full-width" disabled mat-flat-button>%Disc</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('7')"  class="example-full-width " mat-stroked-button>7</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('8')"  class="example-full-width" mat-stroked-button>8</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('9')"  class="example-full-width" mat-stroked-button>9</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button class="example-full-width" mat-stroked-button>Price</button></mat-grid-tile>
          <mat-grid-tile colspan="2" rowspan="3"><button (click)="processPayment(0)" class="example-full-width" style="height: 100%;" mat-stroked-button><mat-icon>terminal</mat-icon>Payment</button></mat-grid-tile>
        
          <mat-grid-tile rowspan="2"><button   class="example-full-width " mat-stroked-button>+/-</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="addQtty('10')"  class="example-full-width" mat-stroked-button>10</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button class="example-full-width" mat-stroked-button>.</button></mat-grid-tile>
          <mat-grid-tile rowspan="2"><button (click)="clearQtty()" class="example-full-width" mat-stroked-button>Clear</button></mat-grid-tile>
        </mat-grid-list>
      </section>
      

      
    </div>
  </div>
</div>
