

<mat-sidenav-container class="container-fluid main-body">
  <mat-sidenav class="sidenagivation" #sidebar mode="side" opened="">
    <section class="example-container">

      <table mat-table class="table table-hover" [dataSource]="datasource">
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Qty</th>
          <td mat-cell *matCellDef="let row">
            {{row.Qty}}

          </td>

        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Cart Items</th>
          <td mat-cell *matCellDef="let row">
            {{row.Name}}<br>
            P{{row.Price | number: '.2-2'}}
          </td>

        </ng-container>

        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef>Subtotal</th>
          <td mat-cell *matCellDef="let row">
            {{row.Qty * row.Price | number: '.2-2' }}
          </td>

        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <div class="row">
              <button class="mx-2" matTooltip="Edit product" (click)="addData(row)" mat-mini-fab color="primary">
                <mat-icon>add</mat-icon>
              </button>
              <button matTooltip="Edit product" (click)="addData(row,false)" mat-mini-fab color="warn">
                <mat-icon>horizontal_rule</mat-icon>
              </button>

            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>

    </section>

    <section class="container-fluid cart-footer">
      <div class="row">
        <div class="col-1 text-white mt-3">
          <p>Total:</p>
        </div>
        <div class="col text-warning mt-3">
          <p style="font-size: 3.2rem;" class="float-end"><strong>P {{ getTotalCost() | number: '1.2' }}</strong></p>
        </div>
        <hr>
      </div>

      <div class="row ">
        <button class="btn-payment mb-2 mx-1"  (click)="openCustomer()" mat-raised-button color="primary">CUSTOMER</button>
    
        <button class="btn-payment   mb-2 mx-1" (click)="processPayment(1)" mat-raised-button color="primary">RETURN ITEMS</button>
    
        <button class="btn-payment mb-2 mx-1" (click)="processPayment(2)" mat-raised-button color="primary">CLIENT CREDIT</button>
    
        <button class="btn-payment mb-2 mx-1" (click)="processPayment(0)" mat-raised-button color="accent">CASH PAYMENT</button>
      </div>
    </section>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar">
        <mat-toolbar class="stickyHeader">
          <mat-form-field  class="mt-3" appearance="fill" style="height: 70px;width: 30%;">
         
            <input autofocus (input)="searchProduct($event)" matInput placeholder="Search">
            <mat-icon matSuffix>search</mat-icon>
           
          </mat-form-field>
          
          <div class="box">
            
           <button mat-flat-button color="primary" (click)="openGcash(3)" class="mb-3 mx-1 "> GCASH IN</button>
           <button mat-flat-button color="warn" (click)="openGcash(4)" class="mb-3 mx-1 "> GCASH OUT</button>
            <mat-icon class="text-white" [matMenuTriggerFor]="account">menu</mat-icon>
            <mat-menu #account="matMenu" xPosition="before">
              <button mat-menu-item>Acount</button>
              <button *ngIf="admin" mat-menu-item routerLink="/home/dashboard">Back to Dashboard</button>
              <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
          </div>
        </mat-toolbar>
      </div>
      <div class="main container-fluid">

      

        <div class="row">
          <div class="col">
            <div class="content">
              <div fxLayout="row wrap" fxLayoutGap="10px grid">
                <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="20%" *ngFor="let row of filteredProduct">
                  <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                      <strong>{{row.Name}}</strong>
                    </mat-card-header>
                    <mat-card-content class="mt-2 mb-3" fxLayoutAlign="center">
                      <img height="120" width="120" mat-card-image src="{{getImage(row)}}" />
                    </mat-card-content>

                    <div class="row px-1 mb-1 actions">
                      <div class="col">
                        
                        <button class="mx-2" matTooltip="Add to cart" (click)="addData(row)" mat-mini-fab color="primary">
                          <mat-icon>add</mat-icon>
                        </button></div>
                      <div class="col price ">
                        <p><strong>P{{row.Price | number: '1.2'}}</strong></p>
                      </div>
                    </div>

                  </mat-card>
                </div>
              </div>
            </div>
          </div>

          <div class="col-2">
            <mat-chip-listbox class="mat-mdc-chip-set-stacked" cdkDropList cdkDropListOrientation="horizontal">
              <mat-chip-option selected  (selectionChange)="filterProducts('')" >Most Buy</mat-chip-option>
              <mat-chip-option  (selectionChange)="filterProducts(chip.Name)" *ngFor="let chip of categories"  >
                {{chip.Name}}
              </mat-chip-option>
            </mat-chip-listbox>
          </div>


        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
