
<div class="content">
  <div class="toolbar" style="height: 10px !important;">
      <mat-toolbar>
          <div class="box">
              <mat-icon><span><img src="gcash.png" width="30px" height="30px" alt=""></span></mat-icon>
              <mat-icon [matMenuTriggerFor]="account">person</mat-icon>
              <mat-menu #account="matMenu" xPosition="before">
                  <button mat-menu-item >Acount</button>
                  <button mat-menu-item (click)="logout()" >Logout</button>
              </mat-menu>
          </div>
      </mat-toolbar>
  </div>
  <div class="main">
      <router-outlet></router-outlet>
  </div>
</div>
<mat-sidenav-container class="container-fluid main-body">
  <mat-sidenav class="sidenagivation" #sidebar mode="side" opened="">
    <section class="example-container">

      <table mat-table class="table table-hover" [dataSource]="datasource">
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Qty</th>
          <td mat-cell *matCellDef="let row">
            {{row.Qty}}

          </td>

        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Cart Items</th>
          <td mat-cell *matCellDef="let row">
            {{row.Name}}<br>
            P{{row.Price | number: '.2-2'}}
          </td>

        </ng-container>

        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef>Subtotal</th>
          <td mat-cell *matCellDef="let row">
            {{row.Qty * row.Price | number: '.2-2' }}
          </td>

        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <div class="row">
              <button class="mx-2" matTooltip="Edit product" (click)="addData(row)" mat-mini-fab color="primary">
                <mat-icon>add</mat-icon>
              </button>
              <button matTooltip="Edit product" (click)="addData(row,false)" mat-mini-fab color="warn">
                <mat-icon>horizontal_rule</mat-icon>
              </button>

            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>

    </section>

    <section class="container cart-footer">
      <div class="row">
        <div class="col-6 text-white mt-3">
          <h1>Total:</h1>
        </div>
        <div class="col-6 text-warning mt-3">
          <h1><strong>P {{ getTotalCost() | number: '2.2' }}</strong></h1>
        </div>
      </div>
      <hr style="color: white;">
      <div class="row">
        <button class="btn-payment mb-2" (click)="processPayment()" mat-raised-button color="accent">PAYMENT</button>
      </div>
    </section>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar">
        <mat-toolbar>
          <mat-form-field  class="mt-3" appearance="fill" style="height: 70px;width: 30%;">
         
            <input (input)="searchProduct($event)" matInput placeholder="Search">
            <mat-icon matSuffix>search</mat-icon>
           
          </mat-form-field>
          
          <div class="box">
            <mat-icon [matMenuTriggerFor]="account">menu</mat-icon>
            <mat-menu #account="matMenu" xPosition="before">
              <button mat-menu-item>Acount</button>
              <button *ngIf="admin" mat-menu-item routerLink="/home/dashboard">Back to Dashboard</button>
              <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
          </div>
        </mat-toolbar>
      </div>
      <div class="main container-fluid">

      

        <div class="row">
          <div class="col">
            <div class="content">
              <div fxLayout="row wrap" fxLayoutGap="10px grid">
                <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let row of filteredProduct">
                  <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                      <p><strong>{{row.Name}}</strong></p>
                    </mat-card-header>
                    <mat-card-content class="mt-2 mb-3" fxLayoutAlign="center">
                      <img height="120" width="120" mat-card-image src="{{getImage(row)}}" />
                    </mat-card-content>

                    <div class="row px-1 actions">
                      <div class="col  mt-1">
                        
                        <button class="mx-2" matTooltip="Add to cart" (click)="addData(row)" mat-mini-fab color="primary">
                          <mat-icon>add</mat-icon>
                        </button></div>
                      <div class="col price p-1 ">
                        <h3 class="text-danger"><strong>P{{row.Price | number: '2.2'}}</strong></h3>
                      </div>
                    </div>

                  </mat-card>
                </div>
              </div>
            </div>
          </div>

          <div class="col-2">
            <mat-chip-listbox class="mat-mdc-chip-set-stacked" cdkDropList cdkDropListOrientation="horizontal">
              <mat-chip-option selected  (selectionChange)="filterProducts('')" >Most Buy</mat-chip-option>
              <mat-chip-option  (selectionChange)="filterProducts(chip.Name)" *ngFor="let chip of categories"  >
                {{chip.Name}}
              </mat-chip-option>
            </mat-chip-listbox>
          </div>


        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
