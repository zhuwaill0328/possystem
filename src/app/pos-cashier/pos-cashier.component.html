<mat-sidenav-container class="container-fluid main-body">
    <mat-sidenav class="sidenagivation" #sidebar mode="side" opened="">
        <table mat-table [dataSource]="datasource" >
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef >Item</th>
                <td mat-cell *matCellDef="let row">
                   <p> {{row.Name}}  </p>
                   <p>{{row.Price}}</p> 
                </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef >Item</th>
                <td mat-cell *matCellDef="let row">
                   <p> {{row.Stocks.Quantity}}  </p>
                   
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef ></th>
                <td mat-cell *matCellDef="let row">
                   <button (click)="delete(row)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          
        </table>


    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon >search</mat-icon>
                    <div class="box">
                        <mat-icon [matMenuTriggerFor]="account">person</mat-icon>
                        <mat-menu #account="matMenu" xPosition="before">
                            <button mat-menu-item >Acount</button>
                            <button mat-menu-item routerLink="/home/dashboard">Back to Dashboard</button>
                            <button mat-menu-item >Logout</button>
                        </mat-menu>
                    </div>
                </mat-toolbar>
            </div> 
            <div class="main container-fluid">
                <div class="row">
                   <div class="col">
                    <div class="content">
                        <div fxLayout="row wrap" fxLayoutGap="10px grid">
                          <div
                            fxFlex="25%"
                            fxFlex.xs="100%"
                            fxFlex.sm="33%"
                            *ngFor="let row of products"
                          >
                            <mat-card class="mat-elevation-z4">
                              <mat-card-header>
                                <mat-card-title>{{row.Name}}</mat-card-title>
                              </mat-card-header>
                              <img height="150"
                              width="100%"

                                mat-card-image
                                src="./../assets//assets/blog/create-a-responsive-card-grid-in-angular-using-flex-layout-part-1/mountains.jpg"
                              />
    
                              <mat-card-actions>
                                <button mat-button (click)="addData(row)">Add to Cart</button>
                              </mat-card-actions>
                            </mat-card>
                          </div>
                        </div>
                      </div>
                   </div>

                   <div class="col-2">

                    <div class="container-fluid" style="width: 100%;">
                        <div class="categories">
                            <div class="row mb-2" *ngFor="let row of categories">
                               <button class="menu-item " color="accent" mat-raised-button  >{{row.Name}}</button>
                            </div>
                        </div>
                        
                      </div>

                   </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
