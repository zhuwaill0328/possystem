<div class="navbar">
    <div class="user">
        <img src="" >
        <h4 class="name">{{fullname}}</h4>
        <p class="address">{{role}}</p>
    </div>
    <div class="menu">
        <div class="menu-item">
            <div  *ngFor="let item of navData">
                <button [routerLink]="[item.routerLink]" mat-button class="menu-button" >
                    <mat-icon>{{item.icon}}</mat-icon>
                    <span>{{item.label}}</span>
                </button>
            </div>
           
        </div>
    </div>
</div>
